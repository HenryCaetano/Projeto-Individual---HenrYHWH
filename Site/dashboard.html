<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Porcentagem de gás',
                    data: [0.8, 1.2, 0.9, 1.5, 0.7, 1.0],
                    backgroundColor: 'rgba(255, 0, 255, 0.5)',
                    borderColor: 'rgba(255, 0, 255, 1)',
                    borderWidth: 1
                },
                {
            type: 'line',
            label: 'Limite',
            data: [5, 5, 5, 5, 5, 5],
            backgroundColor: '#E5270E',
                borderColor: '#E5270E',
                borderWidth: 1
        }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
            title: {
                display: true,
                text: 'Detecção de gás em tempo real na SALA DE COMPRESSORES'
            }
        }
            
        }
