<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Quiz</title>
    <link rel="stylesheet" href="./../css/dashboards.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
</head>

<body onload="iniciarDashboard(); validarSessao();">
    <div class="janela">
        <div class="header-left">
            

            <div class="btn-nav" style="display: none;">
                <h3>Gráficos</h3>
            </div>
            <div class="btn-logout" onclick="window.location.href='./index.html'">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="dash">
            <div class="hello">
                <h1>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="kpi1">

                <span id="primeiraKPI">questão mais acertada</span>

            </div>
            <div class="kpi2">

                <span id="segundaKPI">religião predominante</span>
                
            </div>
            <div class="kpi3">

                <span id="terceiraKPI">média de acerto entre todas as questões</span>
                
            </div>

            
            <div id="graficos" class="graficoss">
                <div class="graph">
                    <h3 style="color: antiquewhite;">Acertos por Questão</h3>
                    <canvas id="graficoBarra"></canvas>
                </div>
                <div class="graph ">
                    <h3 style="color: antiquewhite;">Média de Acertos</h3>
                    <canvas id="graficoMedia"></canvas>
                </div>
                <div class="graph graficoMedia">
                    <h3 style="color: antiquewhite;">Usuários com Mais Acertos</h3>
                    <canvas id="graficoPizza"></canvas>
                </div>
                <div class="graph">
                    <h3 style="color: antiquewhite;">Nuvem de Palavras (Religiões)</h3>
                    <canvas id="graficoNuvem"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function iniciarDashboard() {
        plotarGraficoBarras();
        plotarGraficoMedia();
        plotarGraficoPizza();
        plotarGraficoNuvem();
    }

    function plotarGraficoBarras() {
        fetch('/respostas/estatisticas').then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (res) {
                    let labels = [];
                    let dados = [];

                    for (let i = 0; i < res.length; i++) {
                        labels.push("Q" + res[i].fkquestao_respostas);
                        dados.push(res[i]["Total de Acerto"]);
                    }

                    const config = {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Acertos por Questão',
                                data: dados,
                                backgroundColor: 'rgb(252, 197, 79)'
                            }]
                        }
                    };

                    new Chart(document.getElementById("graficoBarra"), config);
                });
            }
        });
    }

    function plotarGraficoMedia() {
        fetch('/respostas/estatisticas').then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (res) {
                    let soma = 0;

                    for (let i = 0; i < res.length; i++) {
                        soma += res[i]["Total de Acerto"];
                    }

                    let media = (soma / res.length) * 100;

                    const config = {
                        type: 'bar',
                        data: {
                            labels: ['Média de Acertos'],
                            datasets: [{
                                label: 'Média',
                                data: [media.toFixed(2)],
                                backgroundColor: 'rgb(255, 246, 227)'
                            }]
                        }
                    };

                    new Chart(document.getElementById("graficoMedia"), config);
                });
            }
        });
    }

    function plotarGraficoPizza() {
        fetch('/usuarios/acertos').then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (res) {
                    let labels = [];
                    let dados = [];

                    for (let i = 0; i < res.length; i++) {
                        labels.push(res[i].nome);
                        dados.push(res[i].acertos);
                    }

                    const config = {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Acertos',
                                data: dados,
                                backgroundColor: ['rgb(255, 244, 183)', 'rgb(252, 221, 86)', 'rgb(255, 175, 54)', 'rgb(255, 217, 160)', 'rgb(224, 153, 0)']
                            }]
                        }
                    };

                    new Chart(document.getElementById("graficoPizza"), config);
                });
            }
        });
    }

    function plotarGraficoNuvem() {
        fetch('/usuarios/religioes').then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (res) {
                    let labels = [];
                    let dados = [];

                    for (let i = 0; i < res.length; i++) {
                        labels.push(res[i].religiao);
                        dados.push(res[i]["quantidade"]);
                    }

                    const config = {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Religiões (simulação de nuvem)',
                                data: dados,
                                backgroundColor: '#ecd54d'
                            }]
                        }
                    };

                    new Chart(document.getElementById("graficoNuvem"), config);
                });
            }
        });
    }
</script>

</html>
