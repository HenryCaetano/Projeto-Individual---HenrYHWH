<script>


  // Array para armazenar usuários cadastrados 
  let listaUsuariosCadastrados = [];



  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nomeCompleto_input.value;
    var religiaoVar = religiao.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var idUsuario

    // Verificando se há algum campo em branco

    if (
      (nomeVar.length < 1) ||
      (religiaoVar == null || religiaoVar == undefined || religiaoVar == '#') ||
      (!emailVar.includes("@" && ".")) ||
      (senhaVar.length <= 6) ||
      (confirmacaoSenhaVar != senhaVar)
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para campos com valores inválidos)";

      finalizarAguardar();
      return false;
    }

    if (
      nomeVar == "" ||
      religiaoVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        religiaoServer: religiaoVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando usuários cadastrados 
  function listar() {
    fetch("/usuarios/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((usuarios) => {
          usuarios.forEach((usuario) => {
            listaUsuariosCadastrados.push(usuario);

            console.log("listaUsuariosCadastrados");
            console.log(listaUsuariosCadastrados); // Exemplo: acessando o email do primeiro usuário
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });


  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
