<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Tempo Real</title>


    
    <link rel="stylesheet" href="./css/stylequiz.css" />

    <script src="../js/sessao.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body onload="onloadEsconder(), validarSessao()">

    <div class="header">
        <div class="container">
            <img class="logo" src="./imagens/logoAtualizada.png">
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li class="agora">
                    <a href="quiz.html">Quiz</a>
                </li>
                <li>|</li>
                <li>
                    <a href="./dashboardi.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>

    

    <div id="pontuacaoEJogo">
        
        <div class="antesDeComecar">
            <button id="btnIniciarQuiz" onclick="iniciarQuiz()" class="botaoIniciarJogo">INICIAR QUIZ</button>  
            




        

        <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
            <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
                <span class="width-fit-content">Quantidade de acertos: <span id="spanCertas"></span></span>
                <span class="width-fit-content">Quantidade de erros: <span id="spanErradas"></span></span>
            </div>
            <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                    <span id="spanPontuacaoFinal">***</span>
                </span>
                <span id="msgFinal" class="width-fit-content">***</span>
            </div>
        </div>

        <div id="jogo" class="width-fit-content flex-colunar border-secondary">

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="infoQuestao" class="padding-8">
                <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                    questões.</span>
            </div>

            <div>
                <img class="imagemQuestao" src="./imagens/sodomaegomorra.png" style="height: 100px; width: auto; padding: 10px;">
            </div>

            <div id="perguntaDaQuestaoAtual" class="padding-8">
                <span id="spanQuestaoExibida" class="text-bold"></span>
            </div>

            <div id="infoAlternativas" class="padding-8">
                <span><em>Escolha uma opção dentre as abaixo:</em></span>
            </div>

            <div id="opcoes" class="flex-colunar padding-8">
                <span>
                    <input type="radio" id="primeiraOpcao" name="option" class="radio" value="A" />
                    <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                </span>
                <span>
                    <input type="radio" id="segundaOpcao" name="option" class="radio" value="B" />
                    <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                </span>
                <span>
                    <input type="radio" id="terceiraOpcao" name="option" class="radio" value="C" />
                    <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                </span>
                <span>
                    <input type="radio" id="quartaOpcao" name="option" class="radio" value="D" />
                    <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                </span>
            </div>

            <div id="botoes" class="flex-colunar padding-8">
                <button onclick="submeter()" id="btnSubmeter" class="submeter">Submeter resposta</button>
                <button onclick="avancar()" id="btnProx" disabled class="avancar">Avançar para próxima questão</button>
                <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
                <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled class="tentarNovamente">Tentar novamente</button>
            </div>

            

        </div>
        
    </div>


</body>

</html>
<script>
    const listaDeQuestoes = [

        {
            id: 1,
            pergunta: "Qual é a fonte não-cristã mais antiga que menciona Jesus?",
            A: "Flávio Josefo (Antiguidades Judaicas)",
            B: "Tácito (Anais)",
            C: "Plínio, o Jovem (Cartas)",
            D: "Suetônio (Vidas dos Césares)",
            Correta: "B"
        },

        {
            id: 2,
            pergunta: "Qual destes historiadores judeus do século I menciona Jesus?",
            A: "Fílon de Alexandria",
            B: "Justo de Tiberíades",
            C: "Flávio Josefo",
            D: "Nenhum dos acima",
            Correta: "C"
        },

        {
            id: 3,
            pergunta: "Qual destes é um argumento usado por estudiosos para afirmar a historicidade de Jesus?",
            A: "Existência de relatos de milagres",
            B: "Múltiplas fontes independentes",
            C: "Artefatos arqueológicos com seu nome",
            D: "Registros oficiais romanos detalhados",
            Correta: "B"
        },

        {
            id: 4,
            pergunta: "Qual destes eventos da vida de Jesus é considerado historicamente mais provável pela maioria dos estudiosos?",
            A: "Nascimento virginal",
            B: "Batismo por João Batista",
            C: "Transfiguração",
            D: "Ressurreição física",
            Correta: "B"
        },

        {
            id: 5,
            pergunta: "O que o 'critério da dissimilaridade' sugere sobre Jesus?",
            A: "Que ele era diferente de outros líderes religiosos",
            B: "Que elementos que não podem ser derivados do judaísmo ou do cristianismo primitivo provavelmente são históricos",
            C: "Que os evangelhos são completamente diferentes entre s",
            D: "Que não há similaridade entre as fontes cristãs e não-cristãs",
            Correta: "B"
        },

        {
            id: 6,
            pergunta: "Qual destes títulos atribuídos a Jesus é considerado pelo consenso acadêmico como provavelmente usado por ele mesmo?",
            A: "Cristo (Messias)",
            B: "Filho de Deus",
            C: "Filho do Homem",
            D: "Senhor (Kyrios)",
            Correta: "C"
        },

        {
            id: 7,
            pergunta: "Qual é a posição do consenso acadêmico sobre a existência histórica de Jesus?",
            A: "Jesus é uma figura completamente mítica",
            B: "Há dúvidas significativas sobre sua existência",
            C: "Ele existiu, mas quase nada pode ser conhecido sobre ele",
            D: "Ele existiu como um pregador judeu do século I",
            Correta: "D"
        },

        {
            id: 8,
            pergunta: "Qual destes elementos da narrativa da paixão é considerado historicamente mais confiável?",
            A: "A última ceia como uma refeição pascal",
            B: "O julgamento perante o Sinédrio",
            C: "A libertação de Barrabás",
            D: "As palavras exatas de Jesus na cruz",
            Correta: "C"
        },

        {
            id: 9,
            pergunta: "Qual destas características do Jesus histórico é mais amplamente aceita?",
            A: "Ele era um carpinteiro de Nazaré",
            B: "Ele falava fluentemente grego",
            C: "Ele era um zelota revolucionário",
            D: "Ele era essênio ou tinha ligações com Qumran",
            Correta: "A"
        },

        {
            id: 10,
            pergunta: "Qual destes eventos é considerado o mais seguro historicamente?",
            A: "A crucificação sob Pôncio Pilatos",
            B: "Os detalhes do nascimento em Belém",
            C: "A tentação no deserto",
            D: "A ascensão aos céus",
            Correta: "A"
        }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    function onloadEsconder() {
        document.getElementById('pontuacao').style.display = "none"
        document.getElementById('jogo').style.display = "none"
    }

    // função da barra de progresso
    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        const progress = ((numeroDaQuestaoAtual) / quantidadeDeQuestoes) * 100;
        progressBar.style.width = progress + '%';
    }

    function iniciarQuiz() {
        document.getElementById('pontuacao').style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.A;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.B;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.C;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.D;

        updateProgressBar(); //chama a função para aumentar a barra de progresso
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Não há alternativas escolhidas. Escolha uma opção.")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Atenção... a próxima é a ultima questão!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
    }

    function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.Correta; // qual é a resposta correta da questão atual
        const options = document.getElementsByName("option");
        const idUsuario = sessionStorage.ID_USUARIO;

        

        let respostaEscolhida = null;

        options.forEach((option) => {
            if (option.checked) {
                respostaEscolhida = option.value;

                if (option.value === respostaQuestaoAtual) {
                    document.getElementById(option.labels[0].id).classList.add("text-success-with-bg");
                    pontuacaoFinal++;
                    certas++;
                    document.getElementById("spanCertas").innerHTML = certas;
                } else {
                    const wrongLabelId = option.labels[0].id;
                    const corretaLabelId = [...options].find(opt => opt.value === respostaQuestaoAtual).labels[0].id;

                    document.getElementById(wrongLabelId).classList.add("text-danger-with-bg");
                    document.getElementById(corretaLabelId).classList.add("text-success-with-bg");
                    tentativaIncorreta++;
                    erradas++;
                    document.getElementById("spanErradas").innerHTML = erradas;
                }

                // Apenas uma alternativa pode ser selecionada, então já pode parar aqui

                console.log("Enviando resposta:", {
                    idUsuario: sessionStorage.ID_USUARIO,
                    idQuestao: questaoAtual.id,
                    respostaDada: respostaEscolhida,
                    respostaCorreta: respostaEscolhida === respostaQuestaoAtual
                });

                // Enviar a resposta para o back-end
                fetch("/respostas/registrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        idUsuario: idUsuario,
                        idQuestao: questaoAtual.id,
                        respostaDada: respostaEscolhida,
                        respostaCorreta: respostaEscolhida === respostaQuestaoAtual
                    })
                }).then(() => {
                    numeroDaQuestaoAtual++;
                });

                return;
            }
        });


    }

    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null
        let classComCoresParaMensagemFinal = null
        const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes

        if (porcentagemFinalDeAcertos <= 0.3) {
            textoParaMensagemFinal = "Parece que você não estudou..."
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }
        else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
            textoParaMensagemFinal = "Pode melhorar na próxima, hein!"
            classComCoresParaMensagemFinal = "text-warning-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.9) {
            textoParaMensagemFinal = "Uau, parabéns!"
            classComCoresParaMensagemFinal = "text-success-with-bg"
        }

        textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das questões."


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('jogo').classList.add("text-new-gray")

        btnProx.disabled = true
        btnSubmeter.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = false

    }
</script>

</html>
